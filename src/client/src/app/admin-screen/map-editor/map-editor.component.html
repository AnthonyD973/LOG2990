<div class= "mapEditionScreen">
  <h2>Map size</h2>
  <h3>This is the space to edit your map</h3>
  <button [disabled]="!isMapValid">Save Map</button>
  <div>
    <canvas class="creationSpace" #editingArea
      [width]="width" 
      [height]="height" 
      (click)="clicked($event)"
      (mousedown)="mouseDown($event)"
      (mouseup)="mouseUp($event)"
      (contextmenu)="clicked($event)"
      (mousemove)="mouseMoved($event)">
    </canvas>
  </div>
</div>
