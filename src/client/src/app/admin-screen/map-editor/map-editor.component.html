<div class="mapEditionScreen-outer">
  <div class="mapEditionScreen">
    <div class="mapParameters">
      <table>
        <tbody>
          <tr>
            <td>
              <button (click)="saveMap()" [disabled]="!isMapValid">Save Map</button>
            </td>
          </tr>
          <tr>
            <td>
              <label>Name:</label>
            </td>
            <td>
              <input [(ngModel)]="internalMap.name" placeholder="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Type:</label>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Type Selection Buttons" data-toggle="buttons">
                <ng-container *ngFor="let type of mapTypes">
                  <button type=button class="btn btn-default" [ngClass]="{active: internalMap.type === type}" (click)="internalMap.type = type">{{type}}</button>
                </ng-container>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label>Description:</label>
            </td>
            <td>
              <textarea rows=10 cols=50 [(ngModel)]="internalMap.description" placeholder="description"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label>Change item quantity: </label>
            </td>
            <td>
              <button (click)="potholes()" [disabled]="!isMapValid">Potholes</button>
              <button (click)="puddles()" [disabled]="!isMapValid">Puddle</button>
              <button (click)="speedBoosts()" [disabled]="!isMapValid">Speed Boost</button>
            </td>
          </tr>
          <tr>
            <td>
              <label>Change item position: </label>
            </td>
            <td>
              <button (click)="randomisePotholes()" [disabled]="!isMapValid">Randomise Potholes</button>
              <button (click)="randomisePuddles()" [disabled]="!isMapValid">Randomise Puddle</button>
              <button (click)="randomiseSpeedBoosts()" [disabled]="!isMapValid">Randomise Speed Boost</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="editionArea">
      <h3>This is the space to edit your map</h3>
      <canvas class="creationSpace" #editingArea [width]="width" [height]="height" (click)="clicked($event)" (mousedown)="mouseDown($event)"
        (mouseup)="mouseUp($event)" (contextmenu)="clicked($event)" (mousemove)="mouseMoved($event)">
      </canvas>
    </div>
  </div>
</div>
