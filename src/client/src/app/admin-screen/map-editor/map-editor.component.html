<div class= "mapEditionScreen">
  <h2>Map size</h2>
  <h2>This is the space to edit your map</h2>
  <button type="button" (click)="undoLastPoint()">Undo</button>
  <div>
    <canvas class="creationSpace" #editingArea
      [width]="width" 
      [height]="height" 
      (click)="addPoint($event)" 
      (mousemove)="mouseMoved($event)">
    </canvas>
  </div>
</div>
