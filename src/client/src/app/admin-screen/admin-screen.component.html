<div class="container">
  <div class="listContainer">
    <h1>Admin page</h1>
    <button routerLink="map-editor">map editor</button>
    <div class="mapList">
      <div class="tableTitle">Map name</div>
      <div class="maps" *ngFor="let map of maps" [class.selected]="map === selectedMap" (click)="mapSelected(map)">
        <span class="mapNames">{{map.name}}</span>
      </div>
    </div>
  </div>
</div>
