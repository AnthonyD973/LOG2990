<div class="container" id="crossword-container">
  <div class="row">
    <div class="col-md-8">
      <app-board [indexOfDefinition]='selectedDefinition'></app-board>
    </div>
    <div class="col-md-4">
      <app-game-details></app-game-details>
      <app-definition-field (selectedDefinition)="selectedDefinition = $event"></app-definition-field>
    </div>
  </div>
</div>

<app-config-menu *ngIf="gameIsBeingConfigured===true"></app-config-menu>
