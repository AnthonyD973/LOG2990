<div>Cheat mode:
  <br>
  <button (click)='setCheatModeOnOff()'>{{getCheatModeStateText()}}</button>
  <button (click)='setTimerOnOff()'>{{getTimerStateText()}}</button>
  <input #timerInput *ngIf='getTimerState()' type='text' (keyup.enter)='changeTimerValue(timerInput.value)' size='5px' />
</div>
<br>
<div [ngSwitch]='getCheatModeState()'>
  <div *ngSwitchCase='false' id="definition-box" (clickOutside)='onClickOutside()'>

    <h3>Across Words</h3>
    <div *ngFor='let definition of this.horizontalDefinitions; let i = index;'>
      <div [class.selected]='selectedDefinitionId===i' (click)='onSelect(i, $event)'>
        <p>{{i+1}}. {{definition.text}}</p>
      </div>
    </div>

    <h3>Vertical Words</h3>
    <div *ngFor='let definition of this.verticalDefinitions; let j = index;'>
      <div [class.selected]='selectedDefinitionId===j' (click)='onSelect(j, $event)'>
        <p>{{j+1}}. {{definition.text}}</p>
      </div>
    </div>
  </div>

  <div *ngSwitchCase='true' id="word-box" (clickOutside)='onClickOutside()'>
    <div *ngFor='let word of words; let i = index;'>
      <div [class.selected]='selectedDefinitionId===i' (click)='onSelect(i, $event)'>
        {{i+1}}. {{word}}
      </div>
    </div>
  </div>
</div>
