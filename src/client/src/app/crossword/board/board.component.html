<div id="crossword-board-container">
  <div id="crossword-board">
    <div *ngFor="let row of crosswordGrid">
      <input *ngFor="let square of row" 
        class="crossword-board-item " 
        [class.black-square]='square===" "' 
        [disabled]='square===" "' maxlength="1">
    </div>
  </div>
</div>
