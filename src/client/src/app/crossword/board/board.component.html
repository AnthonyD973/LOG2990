<div id='crossword-board-container'>
  <div #crosswordBoard id='crossword-board'>
    <div *ngFor='let row of crosswordGrid; let j = index'>
      <label *ngFor='let square of row; let i = index'>
        <input type='text'
          class='crossword-board-item square-{{j}}-{{i}}'
          [disabled]='!checkIfHighlighted(j,i)'
          [class.highlighted]='checkIfHighlighted(j,i)'
          [class.black-square]='square==="0"' maxlength='1'/>
      </label>
    </div>
    <input type='text'/>
  </div>
</div>
