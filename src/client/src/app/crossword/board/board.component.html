<div id='crossword-board-container'>
  <div #crosswordBoard id='crossword-board'>
    <div *ngFor='let row of crosswordGrid; let j = index'>
      <label *ngFor='let square of row; let i = index'>
      <app-tile [tileRow]='j' [tileColumn]='i' [tileChar]='crosswordGrid[j][i]'></app-tile>
      </label>
    </div>
    <input type='text' id='inputText' #inputBuffer (keyup)='onChange($event.target.value)'/>
  </div>
</div>
