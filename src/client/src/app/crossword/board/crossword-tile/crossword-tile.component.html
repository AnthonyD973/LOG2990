<input #caseInput type='text' 
  class='crossword-board-item' 
  disabled
  [ngClass]='{noneHighlighted: this.highlighted === WhoIsSelecting.noOne, playerHighlighted: this.highlighted === WhoIsSelecting.player, opponentHighlighted: this.highlighted === WhoIsSelecting.opponent, bothHighlighted: this.highlighted === WhoIsSelecting.both}'
  [class.black-square]='tileChar==="0"' 
  [value]='tileChar' 
  maxlength='1'
/>
