<input type='text'
    class='crossword-board-item square-{{tileRow}}-{{tileColumn}}'
    [disabled]='!checkIfHighlighted(tileRow,tileColumn)'
    [class.highlighted]='checkIfHighlighted(tileRow,tileColumn)'
    [class.black-square]='tileChar==="0"' 
	[value]="tileChar ? '' : tileChar"
	maxlength='1'
/>
