<div class='best-time-menu' >

  <h1>{{endViewService.mapName}}<br/> Top 5 Best times</h1>
  <ol>
    <li *ngFor = 'let bestTime of endViewService.mapBestTimes'>{{bestTime.player.name}} : {{bestTime.value}}</li>
  </ol>

  <div *ngIf = 'endViewService.userIsInMapBestTimes()'>
  <h3>Congratulation, you managed to score in the top 5 best times of the map</h3>
  <label>Enter Your Name: </label><input type = 'text' [(ngModel)] = 'userName'/>
  <button (click) = 'inscribeOnMapBestTimes()' [disabled] = 'inscribeButton'>Inscribe</button>
  </div>

  <button (click) = 'reloadPage()'>Play Again</button>
  <button (click) = 'endViewService.reset()' routerLink='/'>Return Homepage</button>
</div>
