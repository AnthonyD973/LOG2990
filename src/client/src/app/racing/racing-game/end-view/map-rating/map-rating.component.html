<div class = 'map-rating-menu' >
    <h1>Map Rating</h1>
    <div class = 'five-stars'>
        <img *ngFor = 'let index of [0, 1, 2, 3, 4]' [src] = 'stars[index]' (mouseenter) = 'mouseHoverStar(index)' (mouseleave) = 'mouseOutOfStar()' (click) = 'clickOnStar(index)'>
    </div>
    <button (click) = 'displayBestTimeComponent()'>Next</button>
</div>
