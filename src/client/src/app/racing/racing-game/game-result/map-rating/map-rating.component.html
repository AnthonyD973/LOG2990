<div class = 'outer' *ngIf="displayable" [ngClass]="{hide_me: !displayable, show_me: displayable}" >
    <div class = 'map-rating-menu' >
        <h1>Map Rating</h1>
        <div class = 'five-stars'>
            <img [src] = 'stars[0]' (mouseenter) = 'OnMouseOver(0)' (mouseleave) = 'OnMouseOut()' (click) = 'onClick(0)'>
            <img [src] = 'stars[1]' (mouseenter) = 'OnMouseOver(1)' (mouseleave) = 'OnMouseOut()' (click) = 'onClick(1)'>
            <img [src] = 'stars[2]' (mouseenter) = 'OnMouseOver(2)' (mouseleave) = 'OnMouseOut()' (click) = 'onClick(2)'>
            <img [src] = 'stars[3]' (mouseenter) = 'OnMouseOver(3)' (mouseleave) = 'OnMouseOut()' (click) = 'onClick(3)'>
            <img [src] = 'stars[4]' (mouseenter) = 'OnMouseOver(4)' (mouseleave) = 'OnMouseOut()' (click) = 'onClick(4)'>
        </div>
        <button (click) = 'displayBestTimeComponent()'>Next</button>
        <app-best-time></app-best-time>
    </div>
</div>
